<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Navigation Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            width: 300px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 20px
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #0078D7;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 20px;
        }
        .feature-title {
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ChatGPT Navigation</h1>
    <ul>
        <li>
            <img src="icons/arrow-up.svg" alt="Up Arrow" class="icon">
            <span>
                    <span class="feature-title">Move Up:</span> Press <strong>J</strong> to move to the previous chat.
                </span>
        </li>
        <li>
            <img src="icons/arrow-down.svg" alt="Down Arrow" class="icon">
            <span>
                    <span class="feature-title">Move Down:</span> Press <strong>K</strong> to move to the next chat.
                </span>
        </li>
        <li>
            <img src="icons/input-cursor-text.svg" alt="Escape Key" class="icon">
            <span>
                    <span class="feature-title">Toggle Focus:</span> Press <strong>Escape</strong> to toggle focus from the text area.
                </span>
        </li>
    </ul>
    <div class="footer">
        <p>Enhance your chat experience with quick navigation!</p>
    </div>
</div>
</body>
</html>
